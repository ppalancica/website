<!-- <nav class="navbar navbar-dark bg-dark"> -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Logo Text or Image -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{% url 'courses:index' %}" class="navbar-brand">I Dev TV</a>
    </div>

    <!-- Items -->
    <div class="collapse navbar-collapse" id="topNavBar">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="{% url 'courses:index' %}">
            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Courses
          </a>
        </li>
        <li class="">
          <a href="#">
            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Lessons
          </a>
        </li>
      </ul>

      <form class="navbar-form navbar-left" role="search" method="GET" action="">
        <div class="form-group">
          <input type="text" class="form-control" name="q" value="" />
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>

      <ul class="nav navbar-nav nav navbar-right">
        <li class="">
          <a href="{% url 'courses:index' %}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Course
          </a>
        </li>
        <li class="">
          <a href="{% url 'courses:index' %}">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>

{% if all_courses %}

  <h3>This are all available courses</h3>

  <ul>
    {% for course in all_courses %}
    <!-- <li><a href="/courses/{{ course.id }}">{{ course.course_title }}</a></li> -->
    <li><a href="{% url 'courses:detail' course.id %}">{{ course.course_title }}</a></li>
    {% endfor %}
  </ul>

{% else %}

  <h3>There is no course yet!</h3>

{% endif %}
